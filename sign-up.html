<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Leads Group Coaching Sysytem: <strong> <em> Sign Up Form</em></strong></h1>
    <p> Go Back To: <a href="Index.html">Home Page</a></p>
    <p>Please fill up this form</p>
    
    <form action="post">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="">Name: <br>
                <input type="text" name="username" id="">
            </label>
            <br>
            <label for="">Email: <br>
                <input type="email" name="username" id="">
            </label>
            <br>
            <label for="">Password: <br>
                <input type="password" name="username" id="">
            </label>
            <br>
            <label for="">NIC#: <br>
                <input type="number" name="username" id="">
            </label>
            <br>
            <label for="">Date of Birth: <br>
                <input type="date" name="username" id="">
            </label>
            <br>
            
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label for="">Postal Address: <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <br>
            <label for="">City of Residence: <br>
                <select name="city" id="">
                    <option value="Karachi">Karachi</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="LAhore">Lahore</option>
                </select>

            </label>
            <br>
            <label for="">PTCL# <br>
                <input type="number" name="username" id="">
            </label>
            <br>
        </fieldset>
        <input type="submit" name="" id="" value="Submit Form">
    </form>
    <br>
    <a href="Index.html">Home Page</a>
</body>
</html>
